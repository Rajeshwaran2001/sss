{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid py-4 al">
        <div class="row mb-4">
            <div class="col-lg-6 col-md-6 mb-md-0 mb-4 scroll mx-auto">
                <div class="card">
                    <div class="card-header pb-0">
                        <h2>Change Password</h2>
                    </div>
                    <div class="card-body px-0 pb-2">
                        <form method="post" class="mx-auto">
                            {% csrf_token %}
                            <div class="input-group input-group-outline my-3 px-4">
                                <label class="form-label" for="id_old_password">Old password</label>
                                <input type="password" name="old_password" autocomplete="current-password" autofocus
                                       required id="id_old_password" class="form-control">
                            </div>
                            <div class="input-group input-group-outline my-3 px-4">
                                <label class="form-label" for="id_new_password1">New password</label>
                                <input type="password" name="new_password1" autocomplete="new-password" required
                                       id="id_new_password1" class="form-control">
                            </div>
                            <div class="input-group input-group-outline my-3 px-4">
                                <label class="form-label" for="id_new_password2">Confirm Password</label>
                                <input type="password" name="new_password2" autocomplete="new-password" required
                                       id="id_new_password2" class="form-control">
                            </div>
                            <div class="input-group my-3 px-4">
                                <button type="submit" class="btn btn-primary px-4">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
